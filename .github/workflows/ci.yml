name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # âœ… GITHUB_TOKENì— ì“°ê¸° ê¶Œí•œ ì¶”ê°€ (ê¸°ë³¸ì ìœ¼ë¡œ read-only)

jobs:
  scan-and-llm:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ í˜¸ì¶œí•œ ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout Caller Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2ï¸âƒ£ DevSecX Workflow ì‹¤í–‰
      - name: Run DevSecX Workflow
        uses: avox-dev/DevSecX_workflow@main
        env:
          MY_API_KEY: ${{ secrets.MY_API_KEY }}

      # 3ï¸âƒ£ ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ (LLM ë¶„ì„ ê²°ê³¼)
      - name: Download LLM Response
        uses: actions/download-artifact@v4
        with:
          name: llm-response
          path: ./llm-response

      # 4ï¸âƒ£ ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ (ë³´ì•ˆ ìˆ˜ì •ëœ ì†ŒìŠ¤ ì½”ë“œ)
      - name: Download Fixed Source Code
        uses: actions/download-artifact@v4
        with:
          name: llm-newcode
          path: ./new

      # 5ï¸âƒ£ ë³€ê²½ ì‚¬í•­ ì»¤ë°‹ & í‘¸ì‹œ
      - name: Commit and Push Changes to Caller Repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add response.json
          git add new/ || echo "No new folder to add"
          
          # âœ… ì˜¬ë°”ë¥´ê²Œ ì…ë ¥ëœ git pull --rebase
          git pull --rebase origin main || echo "No remote changes to rebase"
          git commit -m "ğŸ”„ Auto-commit: LLM scan results & fixed code" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: scan-and-llm
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ë¦¬ì•¡íŠ¸ í”„ë¡œì íŠ¸ ê²½ë¡œë¡œ ì´ë™
      - name: Change directory to React project
        run: cd front

      - name: Install Dependencies
        run: npm install
        working-directory: ./front

      - name: Copy LLM Analysis Results
        run: cp ../response.json ./front/build/response.json

      - name: Build React App
        run: npm run build
        working-directory: ./front

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./front/build
